<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    {% include 'headerfiles.html' %}
    <script src="{% static "jquery-3.5.1.min.js" %}"></script>
    <script src="{% static "dist/jquery.validate.js" %}"></script>
<script>
    $(document).ready(function(){
       $("#myform").validate();
    });
</script>
</head>
<body>
<div class="container">
    <div class="row justify-content-around">
        <h2>Admin Login</h2>
    </div>
    <form action="checklogin" id="myform" method="post">
        {% csrf_token %}
    <div class="form-group">
        Enter Email
        <input type="text" class="form-control" data-rule-required data-rule-email name="textbox1">
    </div>
    <div class="form-group">
        Enter password
        <input type="password" class="form-control" data-rule-required name="textbox2">
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-success" value="submit">
    </div>
    </form>

</div>
{% include 'footer.html' %}
</body>
</html>
