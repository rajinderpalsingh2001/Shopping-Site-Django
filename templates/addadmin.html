<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static "jquery-3.5.1.min.js" %}"></script>
    <script src="{% static "dist/jquery.validate.js" %}"></script>
    <script>
        $(document).ready(function () {
            $("#myform").validate();
        })
    </script>
    {% include 'headerfiles.html' %}

</head>
<body>
{% include "adminheader.html" %}
<div class="container">
    <div class="col-sm-8 offset-2">
        <form id="myform" action="newadmin" method="post">
            {% csrf_token %}
            <div class="form-group">
                Enter Email id
                <input type="email" data-message-email="pls enter valid email" data-rule-email data-rule-required
                       name="textbox1" class="form-control">
            </div>

            <div class="form-group">
                Enter Password
                <input type="password" data-rule-required name="textbox2" class="form-control">
            </div>

            <div class="form-group">
                Enter mobile
                <input type="number" maxlength="10" minlength="10" data-rule-number data-rule-required name="textbox3"
                       class="form-control">
            </div>
            <div class="form-group">
                Select Type
                <select name="sel1" class="form-control">
                    <option>Admin</option>
                    <option>Limited user</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="submit" class="btn btn-success">
            </div>
        </form>
    </div>

</div>
{% include 'footer.html' %}
</body>
</html>
