<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    {% include 'headerfiles.html' %}

</head>
<body>
{% include "adminheader.html" %}

<div class="container">
    <table class="table table-striped table-sm table-bordered">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>description</th>
            <th>catname</th>
            <th>Photo</th>
            <th colspan="2">Controls</th>
        </tr>
        {% for row in ar %}
            <tr>
                <td>{{ row.pname }}</td>
                <td>{{ row.price }}</td>
                <td>{{ row.description }}</td>
                <td>{{ row.catname }}</td>
                <td><img style="width: 200px;height: 200px" src= {% static row.photo %}/></td>
                <td><a href="deleteproduct?q={{row.pid}}"><img src={% static "delete-24.jpg" %}></a></td>
                <td><a href="updateproduct?q={{row.pid}}"><img style="width: 24px;height: 24px" src="{% static "icons8-edit-64.png" %}"></a></td>
            </tr>
        {% endfor %}
    </table>

</div>
{% include 'footer.html' %}
</body>
</html>
